	<head>
		<title>CodeLibary.com Age verification</title>
		<script language="javascript">
			var agePrompt=prompt("What is your age?");
			
			if (agePrompt>=18) alert('Welcome!')
			else {
			alert('Sorry! Come back in a few years!')
			document.location="http://www.codelibary.com/";
			
			}
		</script>

			.body {
				background-color: #434543;
				color: #ABABAB;
				border: 1px striped;
			}
			
		</style>
	</head>
	<body>

		<form method="get" action="https://www.mojeek.com/search">
		<input size="30" name="q" placeholder="Search with Mojeek">  
		<input type="submit" value="Search"> 
		</form>

	</body>
</html>
